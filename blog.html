      .blog-card {

        overflow:hidden;
        box-shadow:0 10px 25px rgba(0,0,0,0.1);

      }

      }
      .blog-card img {
        width:100%;
        height:220px;
        object-fit:cover;
      }
      .blog-content {
        padding:20px;
      }

      }
      .blog-content p {
        color:#555;
      }
      .read-more {
        display:inline-block;
        margin-top:15px;
        color:#667eea;
        font-weight:bold;
        text-decoration:none;
      }
      footer {
        background:#2c3e50;
        color:white;
        text-align:center;
        padding:20px;
      }
    </style>
  </head>

    <script>
      function openBlog(id) {
        document.getElementById("blogList").style.display = "none";
        document.querySelectorAll(".blog-detail").forEach(b => b.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function goBack() {
        document.getElementById("blogList").style.display = "block";
        document.querySelectorAll(".blog-detail").forEach(b => b.classList.remove("active"));
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
